name: Node test
run-name: ${{ github.actor }} We are testing Github Action with Node.js

on: [push]

jobs:
  my-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install dad-jokes package globally
        run: npm install --global @mikemcbride/dad-jokes

      - name: Display a dad joke
        run: dad-jokes

      - name: Save joke to file
        run: joke=$(dad-jokes)

      - name: Write joke to file
        run: echo "$joke" > joke.txt

      - name: Display joke
        run: cat joke.txt


 - name: Configure Git user
        run: |
          git config --global user.email "guillaume.alameda@gmail.com"  # Configurer l'email
          git config --global user.name "Guillaume"  # Configurer le nom d'utilisateur Git

      - name: Checkout the 'blague' branch
        run: git checkout blague  # Bascule sur la branche 'blague'

      - name: Add joke.txt to staging
        run: git add joke.txt  # Ajoute le fichier joke.txt Ã  l'index

      - name: Commit the joke file
        run: git commit -m "Ajout de la blague dans joke.txt"  # Commit du fichier

      - name: Push changes to 'blague' branch
        run: git push origin blague  # Pousse les changements sur la branche 'blague'