name: Node test
run-name: ${{ github.actor }} We are testing Github Action with Node.js

on: [push]

jobs:
  my-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install dad-jokes package globally
        run: npm install --global @mikemcbride/dad-jokes

      - name: Display a dad joke
        run: dad-jokes

      - name: Write joke to file
        run: dad-jokes > jokes.txt && git config user.email "guillaume.alameda@gmail.com" && git config user.name "Guillaume" && git checkout -b blague && git add jokes.txt && git commit -m "Add joke" && git push origin dev

      - name: Display joke        
        run: cat joke.txt

